name: E2E (Playwright)

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tms_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d tms_dev"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tms_dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Install (frontend)
        working-directory: frontend
        run: npm ci

      - name: Install (backend)
        working-directory: backend
        run: npm ci

      - name: Run E2E (Playwright)
        run: npm test

      - name: Summary
        if: always()
        run: |
          {
            echo "### E2E Summary"
            echo ""
            echo "- command: \`npm test\`"
          } >> "$GITHUB_STEP_SUMMARY"


